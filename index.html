    <!-- Add Item MODAL -->
    <div class="modal" id="add-item-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Item</h5>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form id="form">
              <div class="form-group">
                <label for="Name">Name</label>
                <input id="name" type="text" placeholder="Name" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="Description">Description</label>
                <input id="description" type="text" placeholder="Description" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="Photo-URL">Photo URL</label>
                <input id="url" type="url" placeholder="Photo URL" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="Quantity">Quantity</label>
                <input id="quantity" type="number" placeholder="Quantity" class="form-control" value="1" min="1" required />
              </div>
              <div class="form-group">
                <label for="Price">Price</label>
                <input id="price" type="number" placeholder="Price" class="form-control" value="1" min="1" required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="add" class="btn btn-primary" data-dismiss="modal">Add Item</button>
          </div>
        </div>
      </div>
    </div>
